{% extends "MainApp/base.html" %}

{% block content %}

<p>Topic: {{ topic }}</p>

<ul>
    {% for e in entries %}
    <li>{{ e.text }}</li>
    -- {{ e.date_added }}
    <p>

        <a href="{% url 'MainApp:edit_entry' entry.id %}">edit entry</a>

    </p>


    {% empty %}
    <li>No entries for this topic have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
